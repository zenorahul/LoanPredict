{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
        background:url({% static 'images/bkg5.jpg' %});
        background-repeat: no-repeat;
        background-size: 1600px 900px,cover;
        }
    </style>
    <meta charset="UTF-8">
    <title>LoadPredict.FormFill</title>
    <link href="{% static 'css/pudatacss.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript">

        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });

    </script>
</head>
<body>
<h1>Prediction form of {{first_name}}</h1>

<div class="box">
    <form action="prediction" method="POST">
    {% csrf_token %}
        <div class="header">
            <div class="inputbox">
                <input type="text" name="name" value="{{first_name}}" readonly>
            </div>
            <div class="inputbox">
                <input type="text" name="place" required="" placeholder="Place">
            </div>
            <div class="inputbox">
                <input type="text" name="acc" required="" placeholder="Account">
            </div>
            <div class="inputbox">
                <input type="text"  name="co" required="" placeholder="Co-applicant Income">
            </div>
            <div class="inputbox">
                <input type="text" name="income" required="" placeholder="Applicant Income">
            </div>
            <div class="inputbox">
                <input type="text" name="amt" required="" placeholder="Loan Amount">
            </div>
            <div class="inputbox">
                <input type="text" name="term" required="" placeholder="Loan Amount Term">
            </div>
            <div class="inputbox">
                <input type="text" name="credit" required="" placeholder="Credit History">
            </div>
                <input type="submit" value="Predict">
        </div>
    </form>
</div>
</body>
</html>

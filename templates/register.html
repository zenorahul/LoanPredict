{% load static %}
<html lang="en">
{% block content %}
<head>
    <style>
        body
        {
        background:url({% static 'images/bkg3.jpg' %});
        background-repeat: no-repeat;
        background-size: 1600px 900px,cover;
        }
    </style>
    <title>LoanPredict.Register</title>
    <link href="{% static 'css/regcss.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript">

        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });

    </script>
</head>
<body>
    <div class="box">
    <form action="register" method="POST">
        {% csrf_token %}
        <div class="header">
            <img src="{% static 'images/user.png' %}" class="logo" width="100px">
            <h1>REGISTER</h1>
            <div class="inputbox">
                <input type="text" name="first_name" required="" placeholder="First Name">
            </div>
            <div class="inputbox">
                <input type="text" name="last_name" required="" placeholder="Last Name">
            </div>
            <div class="inputbox">
                <input type="text" name="username" required="" placeholder="Username">
            </div>
            <div class="inputbox">
                <input type="text" name="email" required="" placeholder="Email ID">
            </div>
            <div class="inputbox">
                <input type="password" name="password1" required="" placeholder="Create Password">
            </div>
            <div class="inputbox">
                <input type="password" name="password2" required="" placeholder="Confirm Password">
            </div>
             {% for message in messages %}
                <h3>{{message}}</h3>
             {% endfor %}
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
{% endblock %}
</body>
</html>

{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        body
        {
        background:url({% static 'images/bkg6.jpg' %});
        background-repeat: no-repeat;
        background-size: 1600px 900px,cover;
        }
    </style>
    <meta charset="UTF-8">
    <title>LoanPredict.Prediction</title>
    <link href="{% static 'css/outputcss.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}" charset="utf-8"></script>
</head>
<body>

<h1>Your Eligibility Of Loan Process Details:</h1>
<div class ="header">
    <div class="inputbox">
        <label>Co-applicant</label>
        <h3>{{co}}</h3>
    </div>
    <div class="inputbox">
        <label>Applicant Income</label>
        <h3>{{income}}</h3>
    </div>

    <div class="inputbox">
            <label>Loan Amount</label>
            <h3>{{amt}}</h3>
    </div>
    <div class="inputbox">
            <label>Loan Amount Term</label>
            <h3>{{term}}</h3>
    </div>
    <div class="inputbox">
            <label>Credit History</label>
            <h3>{{credit}}</h3>
    </div>
    <div class="inputbox">
            <label>Loan Prediction</label>
            <h3>{{data}}</h3>
    </div>
    <img src="{% static 'images/output.png' %}" class="logo" width="100px">

<div class="exit">
    <a href="/">Log out</a>
</div>
</div>
</body>
</html>

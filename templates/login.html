{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body
        {
        background:url({% static 'images/bkg2.jpg' %});
        background-repeat: no-repeat;
        background-size: 1600px 900px,cover;
        }
    </style>
    <title>LoanPredict.Login</title>
    <link href="{% static 'css/logincss.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript">

        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });

    </script>
</head>
<body>

<div class="header">
		<img src="{% static 'images/loginlg.png' %}" class="logo" width="100px">

		<form action="login" method="post">
			{% csrf_token %}
            <div class="txtb">
                <input type="text" name="username" placeholder="Username"><br>
            </div>

            <div class="txtb">
                <input type="password" name="password" placeholder="Password"><br>
            </div>

				<center><h5>Create new account? <a href="register">Register</a></h5></center>

				<input type="submit" value="Submit"><br>
            <br>
		</form>
	</div>
    <p>&nbsp;</p><p>&nbsp;</p>
	<div class="footer">
        <h6>TechCiti Project By Rahul Jagannath</h6>
	</div>

<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>

</body>

</html>
